<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="title">
		<h1>A Novel Approach to Picking Colors</h1>
	</div>
	<div class="big-container top">
		<label for="red">Red:
			<span id="range">0</span>
		</label>
		<div class="box_o_color" id="red">
			<input id="a" class="slider" type="range" min="0" max="255" value="0" />
		</div>
		<label for="red">Green:
			<span id="range1">0</span>
		</label>
		<div class="box_o_color" id="green">
			<input id="b" class="slider" type="range"  min="0" max="255" value="0" />
		</div>
		<label for="red">Blue:
			<span id="range2">0</span>
		</label>
		<div class="box_o_color" id="blue">
			<input id="c" class="slider" type="range"  min="0" max="255" value="0" />
		</div>
	</div>
	<div class="big-container bottom">
		
		<div class="box_o_color" id="purple">
		<label for="rB">Red & Blue</label>
		</div>
		<div class="box_o_color" id="brown">
		<label for="rG">Red & Green</label>
		</div>
		<div class="box_o_color" id="turquoise">
		<label for="GB">Green & Blue</label>
		</div>
		<div class="box_o_color" id="all">
		<label for="all">All RGB</label>
		</div>
	</div>
	<script src="javascript.js"></script>
</body>
</html>
